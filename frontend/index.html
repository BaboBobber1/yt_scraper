<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto YouTube Harvester</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Crypto YouTube Harvester</h1>
        <p>Discover, enrich and export crypto-focused YouTube channels.</p>
      </header>

      <section class="controls">
        <div class="field">
          <label for="keywords">Keywords</label>
          <textarea id="keywords" rows="4">crypto, bitcoin, ethereum, defi, altcoin, memecoin, onchain, crypto trading</textarea>
        </div>
        <div class="field inline">
          <label for="perKeyword">Per keyword</label>
          <input type="number" id="perKeyword" min="1" value="5" />
        </div>
        <div class="buttons">
          <button id="discoverBtn">Discover</button>
          <button id="enrichBtn">Enrich</button>
          <button id="enrichEmailBtn">Enrich (Email-only)</button>
          <button id="exportBtn">Export CSV</button>
          <button id="importBlacklistBtn" class="ghost-button">Import blacklist (CSV)</button>
        </div>
        <div class="status" id="status"></div>
        <div class="progress" id="progress"></div>
        <div class="summary" id="batchSummary"></div>
        <div class="stats" id="statsSummary"></div>
      </section>

      <section class="table-section">
        <div class="list-toolbar">
          <div class="toggle-group">
            <label class="toggle">
              <input type="checkbox" id="emailsToggle" />
              <span>Only emails</span>
            </label>
            <label class="toggle">
              <input type="checkbox" id="hideArchivedToggle" checked />
              <span>Hide archived</span>
            </label>
          </div>
          <button id="archiveAllBtn" class="ghost-button">Archive all (current filter)</button>
        </div>
        <div class="filters-grid">
          <div class="field">
            <label for="search">Search</label>
            <input type="text" id="search" placeholder="Free text (title, url, email)" />
          </div>
          <div class="field">
            <label for="languageFilter">Languages</label>
            <input type="text" id="languageFilter" placeholder="e.g. en,de" />
          </div>
          <div class="field range-field">
            <label>Subscribers</label>
            <div class="range-inputs">
              <input type="number" id="minSubs" placeholder="min" min="0" />
              <span>–</span>
              <input type="number" id="maxSubs" placeholder="max" min="0" />
            </div>
          </div>
          <div class="field status-field">
            <span>Status</span>
            <div class="status-options">
              <label><input type="checkbox" value="new" /> New</label>
              <label><input type="checkbox" value="processing" /> Processing</label>
              <label><input type="checkbox" value="completed" /> Completed</label>
              <label><input type="checkbox" value="error" /> Error</label>
            </div>
          </div>
          <div class="field small">
            <label for="sort">Sort</label>
            <select id="sort">
              <option value="created_at">Newest</option>
              <option value="title">Name</option>
              <option value="subscribers">Subscribers</option>
              <option value="language">Language</option>
              <option value="last_updated">Last updated</option>
              <option value="status">Status</option>
              <option value="last_status_change">Status change</option>
            </select>
          </div>
          <div class="field small">
            <label for="order">Order</label>
            <select id="order">
              <option value="desc">Descending</option>
              <option value="asc">Ascending</option>
            </select>
          </div>
        </div>
        <table id="channelsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Link</th>
              <th>Subscribers</th>
              <th>Language</th>
              <th>Emails</th>
              <th>Status</th>
              <th>Last updated</th>
              <th>Error</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pagination">
          <button id="prevPage">Previous</button>
          <span id="pageInfo"></span>
          <button id="nextPage">Next</button>
        </div>
      </section>
    </div>
    <div class="modal" id="blacklistModal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="blacklistTitle">
        <button type="button" class="modal-close" id="blacklistCloseBtn" aria-label="Close">×</button>
        <h2 id="blacklistTitle">Import blacklist</h2>
        <form id="blacklistForm">
          <div class="field">
            <label for="blacklistFile">CSV file</label>
            <input type="file" id="blacklistFile" accept=".csv,text/csv" required />
            <p class="modal-note">Accepted columns: <code>channel_id</code> or <code>url</code>. Additional columns are ignored.</p>
          </div>
          <div class="modal-actions">
            <button type="submit" id="blacklistSubmitBtn">Import</button>
            <button type="button" class="ghost-button" id="blacklistCancelBtn">Cancel</button>
          </div>
        </form>
        <div class="modal-status" id="blacklistSummary"></div>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
